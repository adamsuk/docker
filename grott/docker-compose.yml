version: "3"
services:
  grott:
    container_name: grott
    image: ledidobe/grott:2.8.3
    volumes:
      - ./grott/output:/tmp/grottlog/
      - ./grott/config/grott.ini:/app/grott.ini
    ports:
      - 5279:5279
    restart: unless-stopped
    #labels:
    #  - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - homeassistant_bridge

networks:
  homeassistant_bridge:
    external: true
